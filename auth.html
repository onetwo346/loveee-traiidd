<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | Love Triad</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css?v=10">
  <link rel="stylesheet" href="auth-styles.css?v=10">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <img src="LTlogo5trans.png" alt="Love Triad" class="auth-logo">
        <h1>Welcome to Love Triad</h1>
        <p>Connect with intentional triads and build community</p>
      </div>

      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="signin">Sign In</button>
        <button class="auth-tab" data-tab="signup">Sign Up</button>
      </div>

      <form id="signin-form" class="auth-form active">
        <div class="form-group">
          <label for="signin-email">Email</label>
          <input type="email" id="signin-email" required placeholder="your@email.com">
        </div>
        <div class="form-group">
          <label for="signin-password">Password</label>
          <input type="password" id="signin-password" required placeholder="••••••••">
        </div>
        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox" id="remember-me">
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        <button type="submit" class="btn primary full-width">Sign In</button>
      </form>

      <form id="signup-form" class="auth-form">
        <div class="form-group">
          <label for="signup-name">Full Name</label>
          <input type="text" id="signup-name" required placeholder="Your name">
        </div>
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" required placeholder="your@email.com">
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" required placeholder="••••••••" minlength="8">
        </div>
        <div class="form-group">
          <label for="signup-confirm">Confirm Password</label>
          <input type="password" id="signup-confirm" required placeholder="••••••••">
        </div>
        <div class="form-group">
          <label for="house-select">Which house resonates with you?</label>
          <select id="house-select" required>
            <option value="">Select a house...</option>
            <option value="spring">Spring House (Young Yang - ♀♂♀)</option>
            <option value="summer">Summer House (Old Yang - ♂♂♂)</option>
            <option value="fall">Fall House (Young Yin - ♂♀♂)</option>
            <option value="winter">Winter House (Old Yin - ♀♀♀)</option>
          </select>
        </div>
        <div class="form-group">
          <label class="checkbox-label">
            <input type="checkbox" id="terms" required>
            <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Community Guidelines</a></span>
          </label>
        </div>
        <button type="submit" class="btn primary full-width">Create Account</button>
      </form>

      <div class="auth-footer">
        <p>By continuing, you agree to our community guidelines and commitment to intentional relationships.</p>
      </div>
    </div>

    <div class="auth-background">
      <div class="auth-bg-gradient"></div>
    </div>
  </div>

  <script src="auth.js?v=10"></script>
</body>
</html>
